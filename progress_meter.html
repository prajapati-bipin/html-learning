<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress and Meter Example</title>
</head>
<body>
    <h2>Progress Bar</h2>
    <label>File Upload Progress:</label>
    <progress value="70" max="100"></progress>

    <h2>Meter Example</h2>
    <label>Disk Usage:</label>
    <meter value="0.6" min="0" max="1">60%</meter>
</body>
</html>
