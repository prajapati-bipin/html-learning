<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Example</title>
</head>
<body>
  <h1>Student Marks Table</h1>

  <table border="1">
    <!-- Table Caption -->
    <caption><strong>Semester 1 Results</strong></caption>

    <!-- Table Header -->
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Total</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
        <td>85</td>
        <td>92</td>
        <td>88</td>
        <td>265</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
        <td>78</td>
        <td>81</td>
        <td>75</td>
        <td>234</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
        <td>90</td>
        <td>85</td>
        <td>87</td>
        <td>262</td>
      </tr>
    </tbody>

    <!-- Table Footer (Optional) -->
    <tfoot>
      <tr>
        <td colspan="5"><strong>Average Total</strong></td>
        <td>253.67</td>
      </tr>
    </tfoot>
  </table>
  
</body>
</html>
