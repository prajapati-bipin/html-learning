<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details and Summary Example</title>
</head>
<body>
    <h2>FAQ</h2>
    <details>
        <summary>What is HTML?</summary>
        <p>HTML stands for HyperText Markup Language and is used to structure web content.</p>
    </details>

    <details>
        <summary>What is a tag?</summary>
        <p>A tag is an element in HTML used to define structure and behavior of content.</p>
    </details>
</body>
</html>
