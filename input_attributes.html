<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Attributes</title>
</head>
<body>
    <form>
        <label>Username (required):</label>
        <input type="text" required><br><br>

        <label>Email (with placeholder):</label>
        <input type="email" placeholder="example@email.com"><br><br>

        <label>Age (between 18 and 99):</label>
        <input type="number" min="18" max="99"><br><br>

        <label>Read-only field:</label>
        <input type="text" value="Not editable" readonly><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
