<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
</head>
<body>
    <h2>HTML Entities Examples</h2>
    <p>Less than: &lt;</p>
    <p>Greater than: &gt;</p>
    <p>Ampersand: &amp;</p>
    <p>Double Quote: &quot;</p>
    <p>Single Quote: &apos;</p>
    <p>Copyright Symbol: &copy;</p>
    <p>Registered Trademark: &reg;</p>
    <p>Non-breaking Space: A&nbsp;B</p>
</body>
</html>
