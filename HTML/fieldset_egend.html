<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fieldset and Legend</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email">
        </fieldset>
    </form>
</body>
</html>
