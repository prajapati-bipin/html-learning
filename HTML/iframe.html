<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Tag Examples</title>
</head>
<body>
  <h1>Demonstrating the &lt;iframe&gt; Tag</h1>

  <!-- 1. Basic iframe embedding an external page -->
  <section>
    <h2>1. Simple Embed</h2>
    <iframe
      src="https://www.example.com"
      width="600"
      height="400"
      title="Example.com Site">
      <!-- Fallback text if iframes aren't supported -->
      Your browser does not support iframes.
    </iframe>
  </section>

  <!-- 2. Google Maps embed -->
  <section>
    <h2>2. Google Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.01954342818!2d-122.41941508468153!3d37.77492927975927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818b1b6b1e2d%3A0x7b9f0f3bb3e8a8b3!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1617123456789!5m2!1sen!2sus"
      width="600"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="San Francisco Map">
    </iframe>
  </section>

  <!-- 3. Sandbox for security -->
  <section>
    <h2>3. Sandboxed Iframe</h2>
    <p>
      This iframe is sandboxedâ€”scripts and forms are disabled unless explicitly allowed.
    </p>
    <iframe
      src="https://developer.mozilla.org"
      width="600"
      height="400"
      sandbox="allow-scripts allow-same-origin"
      title="MDN Web Docs (sandboxed)">
      Your browser does not support iframes.
    </iframe>
  </section>

  <!-- 4. Named iframe for targeting links -->
  <section>
    <h2>4. Named Iframe &amp; Targeted Links</h2>
    <p>
      Click the link below to load content into the iframe named <code>contentFrame</code>:
    </p>
    <a href="https://www.wikipedia.org" target="contentFrame">Load Wikipedia</a>
    <br><br>
    <iframe
      name="contentFrame"
      width="600"
      height="400"
      title="Dynamic Content Frame">
      Your browser does not support iframes.
    </iframe>
  </section>
</body>
</html>
