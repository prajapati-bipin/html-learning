<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Tag with Link</title>
</head>
<body>
  <h1>Demonstrating the &lt;video&gt; Tag</h1>

  <!-- Video from an external URL -->

  <video width="640" height="360" controls>
    
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">

    <!-- You can add additional <source> tags here for other formats, e.g. WebM -->
    Your browser does not support the video tag.

  </video>

  <p>
    <a href="https://www.w3schools.com/html/mov_bbb.mp4" download>
      Download this video
    </a>
  </p>
  
</body>
</html>
