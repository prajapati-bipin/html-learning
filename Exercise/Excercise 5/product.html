<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
</head>
<body>
    <article align="center" style="border: 0.5px solid black; width: 300px; padding: 10px; margin: 150px auto; border-radius: 10px;">
        <figure>
            <img src="phone.jpeg" alt="phone" width="200px">
            <figcaption>Smartphone X</figcaption>
        </figure>
        <h2>Smartphone X</h2>
        <p>Price: $699</p>
        <p>High-quality phone with amazing camera and battery life.</p>
    </article>
</body>
</html>
