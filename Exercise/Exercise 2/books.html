<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book table</title>
</head>
<body>
    <br>
    <br>
    <table border="1" cellpadding="10" cellspacing="0" width="80%" align="center">
        <captionBooks</caption>
        <thead>
            <tr bgcolor="lightblue">
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="lightgreen">
                <td>Basic Html</td>
                <td>John Doe</td>
                <td>2024</td>
            </tr>
            <tr bgcolor="lightyellow">
                <td>CSS Magic</td>
                <td>Jane Smith</td>
                <td>2023</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
